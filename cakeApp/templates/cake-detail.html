<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center">Cake Detail</h1>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{cakes.image.url}}" class="card-img-top" alt="..." width="100px" height="200px">
                    <div class="card-body">
                      <h5 class="card-title">{{cakes.name}}</h5>
                      <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Flavour: {{cakes.flavour}}</li>
                      <li class="list-group-item">weight: {{cakes.weight}}</li>
                      <li class="list-group-item"> Tier: {{cakes.tier}}</li>
                      <li class="list-group-item">Colour: {{cakes.colour}}</li>
                      <li class="list-group-item">Price: {{cakes.price}}</li>
                        
                    </ul>
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
