<!DOCTYPE html>
<html lang="en">-
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <a href="{%url 'addcake' %}" class="btn btn-outline-danger mt-4" style="float: right;">Add Cake</a>
    <a href="{%url 'signout' %}" class="btn btn-success mt-3">logout</a>
    <h1 class="text-center">Cake List</h1>
    <div class="container">
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
        <table class="table table-striped">
            <tr>
                <th>image</th>
                <th>Sl No</th>
                <th>user</th>
                <th>Name</th>
                <th>Flavour</th>
                <th>Price</th>
                <td>Action</td>
            </tr>
            {%for c in cakes%}
            <tr>
                {%if c.image%}
                    <td>
                        <img src="{{c.image.url}}" alt="" width="100px" height="100px">
                    </td>
                {%endif%}
                <td>{{forloop.counter}}</td>
                <td>{{c.user}}</td>
                <td>{{c.name}}</td>
                <td>{{c.flavour}}</td>
                <td>{{c.price}}</td>
                <td>
                    <a href="{%url 'cake-delete' c.id%}" class="btn btn-danger text-white">Delete</a>
                    <a href="{%url 'cake-detail' c.id%}" class="btn btn-warning text-white">Detail</a>
                    <a href="{%url 'cake-edit' c.id%}" class="btn btn-success text-white">Edit</a>

                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
